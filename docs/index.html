<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="queries/queries.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Flyo: Data Storage Component Master</title>
    </head>
    <body>
        
        <main>
            <div class="container row">
                
                <div class="col col-1">
                    <figure>
                        <img src="images/logo.svg" alt="Flyo">
                    </figure>
                    
                    <div class="row-2">
                        <figure class="icon">
                            <img src="images/icon-document.svg" alt="#" aria-hidden="true" class="img__icon">
                        </figure>

                        <figure class="icon">
                            <img src="images/icon-folder.svg" alt="#" aria-hidden="true" class="img__icon">
                        </figure>

                        <figure class="icon">
                            <img src="images/icon-upload.svg" alt="#" aria-hidden="true" class="img__icon">
                        </figure>
                    </div><!-- End of row-2 -->
                    
                </div><!-- End of col-1 -->
                
                <div class="col col-2">
                    <div class="free__space text-align">
                        <h1><span class="h1">185</span>
                            <span class="uppercase bold gray-color">gb left</span>
                        </h1>
                    </div>
                    
                    <p class="text-align text-align-2">
                        You've used <span class="uppercase bold">185 gb</span> 
                        of your storage
                    </p>
                    
                    <div class="progress__bar">
                        <div class="progress__value"></div>
                    </div>

<!--                    <progress min="0" max="1000" value="815"></progress>-->
                    
                    <div class="progress__count">
                        <p class="uppercase bold">0 gb</p>
                        <p class="uppercase bold">1000 gb</p>
                    </div>
                </div><!--End of col-2 -->
                                
            </div><!-- End of container -->
        </main>
        
    </body>
</html>
